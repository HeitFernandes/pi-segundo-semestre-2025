<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage Mainteer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <link rel="stylesheet" href="css/login.css">
</head>

<body class="bg-dark d-flex align-items-center justify-content-center vh-100">

    <main class="card login-card shadow-lg p-4 border-0">
        <div class="text-center mb-4">
            <img src="img/logoBaco.png" alt="Logo NexBit" width="90" class="mb-2">
            <h4 class="fw-bold text-danger">Baco Motos</h4>
            <p class="text-secondary mb-0">Bem-vindo ao sistema Mainteer</p>
        </div>

        <!-- Validacao do user -->
        <form action="loginUser.php" method="POST">
            <div class="mb-3">
                <label for="login" class="form-label text-light">Usuário</label>
                <input type="text" class="form-control bg-dark text-light border-secondary" id="login" name="FUN_LOGIN"
                    placeholder="Digite seu usuário" required>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label text-light">Senha</label>
                <input type="password" class="form-control bg-dark text-light border-secondary" id="senha"
                    name="FUN_SENHA" placeholder="Digite sua senha" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-danger fw-semibold">Entrar</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <small class="text-secondary">
                Não possui conta?
                <a href="./loginCadastro.html" class="text-danger text-decoration-none">Registrar-se</a>
            </small>
        </div>

        <div class="text-center mt-4">
            <small class="text-secondary">
                © 2025 NexBit - Projeto Mainteer
            </small>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
